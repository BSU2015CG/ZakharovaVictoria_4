<!DOCTYPE html>
<html lang="en">
<head>
	<title>Color Cube</title>
</head>
	<body>
	    <div id="console"></div>
		<form onsubmit="init(); return false;">
			<label class="r labelFrom">R: from <input
					type="number" min="0" max="255" id="rFrom" class="r from"
					onchange="rTo.min=value;"/>
			</label>
			<label class="r labelTo"> to <input
					type="number" min="0" max="255" id="rTo" class="r to"/>
			</label>
			<label class="g labelFrom">G: from <input
					type="number" min="0" max="255" id="gFrom" class="g from"
					onchange="gTo.min=value;"/>
			</label>
			<label class="g labelTo"> to <input
					type="number" min="0" max="255" id="gTo" class="g to"/>
			</label>
			<label class="b labelFrom">B: from <input
					type="number" min="0" max="255" id="bFrom" class="b from"
					onchange="bTo.min=value;"/>
			</label>
			<label class="b labelTo"> to <input
					type="number" min="0" max="255" id="bTo" class="b to"/>
			</label>
			<label class="y labelFrom">Blocks: <input
					type="number" min="3" max="255" id="blocks" class="y to"/>
			</label>
			<input type="submit" value="Apply"/>
		</form>
	<div id="container"></div>
	<script src="scripts/three.min.js"></script>
	<script src="scripts/OrbitControls.js"></script>
	<script src="scripts/index.js"></script>
	<link rel="stylesheet" href="index.css">
	</body>
</html>
