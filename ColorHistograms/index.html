<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Color Diagram</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/jquery-ui.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.4.js"></script>
</head>
<body>
<div class="container body-content">
    <div class="container constrained">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-7">
                    <div class="panel panel-default panel-absolute">
                        <div class="panel-heading">
                            <div class="upload panel-title">
                                <input type="file" id="fileLoader"/>
                            </div>
                        </div>
                        <div class="panel-body" id="imgContainer">
                            <canvas id="imageCanvas"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <table>
                            <tr>
                                <td> <label for="brightnessSlider">Brightness:</label></td>
                                <td><div id="brightnessSlider"></div></td>
                                <td> <input type="number" id="brightness" value="0" min="-255" max="255"/></td>
                            </tr>
                            <tr>
                                <td><label for="contrastSlider">Contrast:</label></td>
                                <td><div id="contrastSlider"></div></td>
                                <td><input type="number" id="contrast" value="128" min="0" max="255"/></td>
                            </tr>
                        </table>
                    </div>
                        <div class="panel-body">
                    <div class="box vertical">
                        <table>
                            <tr><td>
                                <label for="redAverageInput">Average R:</label>
                                <input type="number" id="redAverageInput" readonly value="0"/>
                                <label for="redMaxInput" class="right">Max R:</label>
                                <input type="number" id="redMaxInput" readonly value="0"/>
                            </td><td>
                                <canvas id="redCanvas" width="256px" height="110px"/>
                            </td></tr>
                        </table>
                    </div>
                    <div class="box vertical">
                        <table>
                            <tr><td>
                                <label for="greenAverageInput">Average G:</label>
                                <input type="number" id="greenAverageInput" readonly value="0"/>
                                <label for="greenMaxInput">Max G:</label>
                                <input type="number" id="greenMaxInput" readonly value="0"/>
                            </td><td>
                                <canvas id="greenCanvas" width="256px" height="110px"/>
                            </td></tr>
                        </table>
                    </div>
                    <div class="box vertical">
                        <table>
                            <tr><td>
                                <label for="blueAverageInput">Average B:</label>
                                <input type="number" id="blueAverageInput" readonly value="0"/>
                                <label for="blueMaxInput">Max B:</label>
                                <input type="number" id="blueMaxInput" readonly value="0"/>
                            </td><td>
                                <canvas id="blueCanvas" width="256px" height="110px"/>
                            </td></tr>
                        </table>
                    </div>
                    <div class="box vertical">
                        <table>
                            <tr><td>
                                <label for="averageInput">Average:</label>
                                <input type="number" id="averageInput" readonly value="0"/>
                                <label for="maxInput">Max:</label>
                                <input type="number" id="maxInput" readonly value="0"/>
                            </td><td>
                                <canvas id="averageCanvas" width="256px" height="110px"/>
                            </td></tr>
                        </table>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/rgb.js"></script>
<script src="js/fileLoader.js"></script>
<script src="js/contrast&brightness.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
